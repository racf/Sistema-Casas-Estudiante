<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="content">
                <div class="container container-fluid">
                    <div class="panel panel-default">
                        <div class="panel-heading" align="center">
                            <h3 class="panel-title"><strong>Ver Representante de Casa</strong></h3>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body"> 
                            <h:form>                                                                                                      
                                <div class="form-inline">
                                    <div class="form-group">
                                        <h:outputLabel value="Matricula :" for="Matricula"></h:outputLabel>&nbsp;
                                        <h:outputText value="#{verRepresentanteCasaBeans.representanteDTO.matricula}"/>
                                    </div>                                
                                </div>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <h:outputLabel value="Nombre :" for="nombre"></h:outputLabel>&nbsp;
                                        <h:outputText value="#{verRepresentanteCasaBeans.representanteDTO.nombre} #{verRepresentanteCasaBeans.representanteDTO.apellidoPat} #{verRepresentanteCasaBeans.representanteDTO.apellidoMat}"/>
                                    </div>
                                </div>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <h:outputLabel value="Sexo :" for="sexo"></h:outputLabel>&nbsp;
                                        <h:outputText value="#{verRepresentanteCasaBeans.representanteDTO.sexo}"/>&nbsp;&nbsp;&nbsp;
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Estado Civil :" for="estadoCivil"></h:outputLabel>&nbsp;
                                        <h:outputText value="#{verRepresentanteCasaBeans.representanteDTO.estadoCivil}"/>
                                    </div>                                    
                                </div>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <h:outputLabel value="Fecha Nacimiento :" for="fechaNacimiento"></h:outputLabel>&nbsp;
                                        <h:outputText value="#{verRepresentanteCasaBeans.representanteDTO.fechaNacimiento}">
                                            <f:convertDateTime dateStyle="default"/>
                                        </h:outputText>&nbsp;&nbsp;&nbsp;
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Curp :" for="curp"></h:outputLabel>&nbsp;
                                        <h:outputText value="#{verRepresentanteCasaBeans.representanteDTO.curp}"/>
                                    </div>
                                </div>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <h:outputLabel value="Estado :" for="estado"></h:outputLabel>&nbsp;
                                        <h:outputText value="#{verRepresentanteCasaBeans.representanteDTO.estadoNacimiento}"/>&nbsp;&nbsp;&nbsp;
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Municipio :" for="municipio"></h:outputLabel>&nbsp;
                                        <h:outputText value="#{verRepresentanteCasaBeans.representanteDTO.municipioNacimiento}"/>
                                    </div>                                    
                                </div>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <h:outputLabel value="U. AcadÃ©mica :" for="uAcademica"></h:outputLabel>&nbsp;
                                        <h:outputText value="#{verRepresentanteCasaBeans.representanteDTO.UAcademica}"/>
                                    </div>                                    
                                </div>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <h:outputLabel value="Grado :" for="grado"></h:outputLabel>&nbsp;
                                        <h:outputText value="#{verRepresentanteCasaBeans.representanteDTO.grado}"/>&nbsp;&nbsp;&nbsp;
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Turno :" for="turno"></h:outputLabel>&nbsp;
                                        <h:outputText value="#{verRepresentanteCasaBeans.representanteDTO.turno}"/>
                                    </div>                                    
                                </div>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <h:outputLabel value="Promedio :" for="promedio"></h:outputLabel>&nbsp;
                                        <h:outputText style="font-style: italic" value="#{verRepresentanteCasaBeans.representanteDTO.promedio}"/>
                                    </div>                                    
                                </div>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <h:outputLabel value="Telefono :" for="telefono"></h:outputLabel>&nbsp;
                                        <h:outputText value="#{verRepresentanteCasaBeans.representanteDTO.telefono}"/>
                                    </div>                                    
                                </div>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <h:outputLabel value="E-mail :" for="email"></h:outputLabel>&nbsp;
                                        <h:outputText value="#{verRepresentanteCasaBeans.representanteDTO.email}"/>
                                    </div>                                    
                                </div>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <h:outputLabel value="Clave :" for="clave"></h:outputLabel>&nbsp;
                                        <h:outputText value="#{verRepresentanteCasaBeans.representanteDTO.clave}"/>
                                    </div>                                    
                                </div>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <h:outputLabel value="Tipo Representante :" for="tipoRepresentante"></h:outputLabel>&nbsp;
                                        <h:outputText value="#{verRepresentanteCasaBeans.representanteDTO.tipoRepresentanteDTO.nombre}"/>
                                    </div>                                    
                                </div>
                                <br/>
                                <div align="right">
                                    <h:commandButton value="Cancelar" class="btn btn-danger btn-sm" action="#{verRepresentanteCasaBeans.salida()}"></h:commandButton>                                                             
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
