<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        
        <h:outputStylesheet name="css/dataTables.min.css"/>
        <h:outputScript name="jquery/jquery.min.js"/>
        <h:outputScript name="js/dataTables.min.js"/>
        <h:outputScript name="js/bootbox.min.js"/>
        <h:outputScript name="js/Casas_Estudiantes/Gestion_Renovacion_Contrato.js" />
        <h:outputScript name="js/script.js"/>"
        
    </h:head>
    
    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="content">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"><a href="#!">Casas de Estudiantes</a></li>
                </ul>
                <h:panelGroup layout="block" class="panel panel-default">
                    <h:panelGroup layout="block" class="panel-body">
                        <h:form id="form">
                            <h:dataTable id="table" class="display" value="#{casas_gestionRenovacionContrato.casas}" var="elemento">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Clave"></h:outputLabel>
                                    </f:facet>
                                    <h:outputText value="#{elemento.clave}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Nombre"></h:outputLabel>
                                    </f:facet>
                                    <h:outputText value="#{elemento.nombre}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Zona"></h:outputLabel>
                                    </f:facet>
                                    <h:outputText value="#{elemento.cat_zonasDTO.nombre}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Ver Expedientes"></h:outputLabel>
                                    </f:facet>
                                    <h:commandLink id="ver" class="btn btn-primary" action="#{casas_gestionRenovacionContrato.ver(elemento.clave)}">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </h:panelGroup>
                </h:panelGroup>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
