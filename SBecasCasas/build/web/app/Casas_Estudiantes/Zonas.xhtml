<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/dataTables.min.css"/>
        <h:outputScript name="jquery/jquery.min.js"/>
        <h:outputScript name="js/dataTables.min.js"/>
        <h:outputScript name="js/bootbox.min.js"/>
        <h:outputScript name="js/Casas_Estudiantes/Zonas.js" />
        <h:outputScript name="js/script.js"/>
    </h:head>

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="content">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h:form id="formZonas">
                            <h:link a:href="#!" type="button" onclick="formularioAltaZonas();" class="btn btn-success btn-lg" title="Agregar Zona" id="AltaZona"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></h:link>
                            <h:inputHidden id="NombreZona" value="#{gestionZona.zona.nombre}" ></h:inputHidden>
                            <h:inputHidden id="Oficina" value="#{gestionZona.zona.descripcion}" ></h:inputHidden>
                            <h:commandButton action="#{gestionZona.agregarZona()}" id="AgregarZona" style="display:none ">
                            </h:commandButton>    
                        </h:form>
                    </div>
                        <div class="panel-body">
                            
                            <div class="form-group-sm"><h4><label class="label label-primary">Buscar Zonas</label></h4></div>
                        
                        <h:form id="form">
                            <h:dataTable  id="table" class="display" value="#{gestionZona.lista}" var="elemento">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Nombre"></h:outputLabel>
                                    </f:facet>
                                    #{elemento.nombre}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Oficina"></h:outputLabel>
                                    </f:facet>
                                    #{elemento.descripcion}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Opciones"></h:outputLabel>
                                    </f:facet>
                                    <h:link a:href="#!" type="button" onclick="eliminarZona(this)" class="btn btn-danger btn-sm" title="Eliminar Zona" id="BajaZona"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></h:link>
                                    <h:commandButton action="#{gestionZona.eliminarZona(elemento)}" id="EliminarZona" style="display:none "></h:commandButton>
                                    &nbsp;
                                    <h:inputHidden id="nombreZona" value="#{elemento.nombre}"/>
                                    <h:inputHidden id="Oficina" value="#{elemento.descripcion}"/>
                                    <h:link a:href="#!" type="button" onclick="editarZona(this)" class="btn btn-info btn-sm" title="Editar Zona" id="editarZona"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></h:link>
                                    <h:commandButton action="#{gestionZona.editar(elemento)}" id="EditZona" style="display:none ">
                                    </h:commandButton>

                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </div>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
