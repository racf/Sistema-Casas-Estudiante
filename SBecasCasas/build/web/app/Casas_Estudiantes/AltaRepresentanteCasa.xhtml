<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> 
       <h:outputScript name="jquery/jquery.min.js"/>
       <h:outputScript name="js/Casas_Estudiantes/Tbl_Representante.js"/>
       <h:outputStylesheet name="css/chosen.css"/>       
    </h:head>    

    <h:body>
        <ui:composition template="./../../template.xhtml">
            <ui:define name="content">
                <div id="page-wrapper" class="table-responsive">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading" align="center">
                                        <h3 class="panel-title"><strong>Alta Representante de Casa</strong></h3>
                                    </div>
                                </div>                                
                                <div class="panel panel-default"> 
                                    <div class="panel-body">
                                        <div id="messageAltaRepresentante"></div>
                                        <h:form id="formAltaRepresentante">
                                            <div class="form-group">
                                                <h4><h:message class="label label-info" style="color: red" for="txtMatricula"/></h4>
                                            </div> 
                                            <table class="table-condensed">
                                                <tr>
                                                    <td>
                                                        <h:outputLabel value="Matricula *:" for="Matricula"></h:outputLabel>                                   
                                                    </td>
                                                    <td>
                                                        <div class="form-inline">
                                                            <div class="form-group">
                                                                <div class="input-group custom-search-form tablaelemtbuscar">  
                                                                    <h:inputText id="txtMatricula" validator="existeAlumnoExternoValidate" a:type="number" a:min="0" class="form-control" a:autofocus="true" label="Numero ID" value="#{altaRepresentanteCasaBeans.representanteDTO.matricula}"></h:inputText> 
                                                                    <span class="input-group-btn">
                                                                        <h:link a:href="#!" type="button" class="btn btn-default form-control" id="btnBuscarRepresentanteCasa" onclick="buscarRepresentante(this)" title="Buscar...">
                                                                            <i class="fa fa-search"></i>            
                                                                        </h:link>
                                                                    </span>  
                                                                </div>
                                                                <h:commandButton style="display: none" id="btnBuscarRepresentanteCasa1" value="Buscar" actionListener="#{altaRepresentanteCasaBeans.obtenerDatosAlumnoExterno()}"/>                                                                                                                                                           
                                                            </div>                                                                                                                        
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <h:outputLabel value="Nombre :" for="nombre"></h:outputLabel>
                                                    </td>
                                                    <td>
                                                        <h:inputText class="form-control" readonly="true" id="txtNombre1" label="nombre" value="#{altaRepresentanteCasaBeans.representanteDTO.nombre}"/>
                                                        <h:inputHidden id="txtNombre" value="#{altaRepresentanteCasaBeans.representanteDTO.nombre}"/>
                                                    </td>                                            
                                                </tr>
                                                <tr>
                                                   <td>
                                                        <h:outputLabel value="Apellido Paterno :" for="apellidoPaterno"></h:outputLabel>                                   
                                                    </td>
                                                    <td>
                                                        <h:inputText class="form-control" readonly="true" id="txtApellidoPaterno1" label="apellidoPaterno" value="#{altaRepresentanteCasaBeans.representanteDTO.apellidoPat}"/>
                                                        <h:inputHidden id="txtApellidoPaterno" value="#{altaRepresentanteCasaBeans.representanteDTO.apellidoPat}"/>
                                                    </td> 
                                                    <td>
                                                        <h:outputLabel value="Apellido Materno :" for="apellidoMaterno"></h:outputLabel>                                   
                                                    </td>
                                                    <td>
                                                        <h:inputText class="form-control" readonly="true" id="txtApellidoMaterno1" label="apellidoMaterno" value="#{altaRepresentanteCasaBeans.representanteDTO.apellidoMat}"/>
                                                        <h:inputHidden id="txtApellidoMaterno" value="#{altaRepresentanteCasaBeans.representanteDTO.apellidoMat}"/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                   <td>
                                                        <h:outputLabel value="Sexo :" for="sexo"></h:outputLabel>                                   
                                                    </td>
                                                    <td>
                                                        <h:inputText class="form-control" readonly="true" id="txtSexo1" label="sexo" value="#{altaRepresentanteCasaBeans.representanteDTO.sexo}"/>
                                                        <h:inputHidden id="txtSexo" value="#{altaRepresentanteCasaBeans.representanteDTO.sexo}"/>
                                                    </td> 
                                                    <td>
                                                        <h:outputLabel value="Estado Civil :" for="estadoCivil"></h:outputLabel>                                   
                                                    </td>
                                                    <td>
                                                        <h:inputText class="form-control" readonly="true" id="txtEstadoCivil1" label="estadoCivil" value="#{altaRepresentanteCasaBeans.representanteDTO.estadoCivil}"/>
                                                        <h:inputHidden id="txtEstadoCivil" value="#{altaRepresentanteCasaBeans.representanteDTO.estadoCivil}"/>                                                       
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <h:outputLabel value="Fecha Nacimiento :" for="fechaNacimiento"></h:outputLabel>                                   
                                                    </td>
                                                    <td>
                                                        <h:inputText  id="txtFechaNacimiento1" readonly="true"  class="form-control"
                                                                      value="#{altaRepresentanteCasaBeans.representanteDTO.fechaNacimiento}" >
                                                            <f:convertDateTime dateStyle="default" />
                                                        </h:inputText>
                                                        <h:inputHidden id="txtFechaNacimiento" value="#{altaRepresentanteCasaBeans.representanteDTO.fechaNacimiento}">
                                                            <f:convertDateTime pattern="dd-mm-yyyy" timeZone="America/Mexico_City"/>
                                                        </h:inputHidden>
                                                    </td>
                                                    <td>
                                                        <h:outputLabel value="Curp :" for="curp"></h:outputLabel>                                   
                                                    </td>
                                                    <td>
                                                        <h:inputText class="form-control" readonly="true" id="txtCurp1" label="curp" value="#{altaRepresentanteCasaBeans.representanteDTO.curp}"/>
                                                        <h:inputHidden id="txtCurp" value="#{altaRepresentanteCasaBeans.representanteDTO.curp}"/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <h:outputLabel value="Estado :" for="estadoNacimiento"></h:outputLabel>                                   
                                                    </td>
                                                    <td>
                                                        <h:inputText class="form-control" readonly="true" id="txtEstadoNacimiento1" label="estadoNacimiento" value="#{altaRepresentanteCasaBeans.representanteDTO.estadoNacimiento}"/>
                                                        <h:inputHidden id="txtEstadoNacimiento" value="#{altaRepresentanteCasaBeans.representanteDTO.estadoNacimiento}"/>
                                                    </td>
                                                    <td>
                                                        <h:outputLabel value="Municipio :" for="municipio"></h:outputLabel>                                   
                                                    </td>
                                                    <td>
                                                        <h:inputText class="form-control" readonly="true" id="txtMunicipio1" label="municipio" value="#{altaRepresentanteCasaBeans.representanteDTO.municipioNacimiento}"/>
                                                        <h:inputHidden id="txtMunicipio" value="#{altaRepresentanteCasaBeans.representanteDTO.municipioNacimiento}"/>
                                                    </td>
                                                </tr>                                                
                                                <tr>
                                                    <td>
                                                        <h:outputLabel value="U. Académica :" for="unidadAcademica"></h:outputLabel>                                   
                                                    </td>
                                                    <td>
                                                        <h:inputText class="form-control" readonly="true" id="txtUAcademica1" label="unidadAcademica" value="#{altaRepresentanteCasaBeans.representanteDTO.UAcademica}"/>
                                                        <h:inputHidden id="txtUAcademica" value="#{altaRepresentanteCasaBeans.representanteDTO.UAcademica}"/>
                                                    </td>
                                                    <td>
                                                        <h:outputLabel value="Turno :" for="turno"></h:outputLabel>                                   
                                                    </td>
                                                    <td>
                                                        <h:inputText class="form-control" readonly="true" id="txtTurno1" label="unidadAcademica" value="#{altaRepresentanteCasaBeans.representanteDTO.turno}"/>
                                                        <h:inputHidden id="txtTurno" value="#{altaRepresentanteCasaBeans.representanteDTO.turno}"/>
                                                    </td>                                                    
                                                </tr>
                                                <tr>
                                                   <td>
                                                        <h:outputLabel value="Semestre :" for="semestre"></h:outputLabel>                                   
                                                    </td>
                                                    <td>
                                                        <h:inputText class="form-control" readonly="true" id="txtSemestre1" label="semestre" value="#{altaRepresentanteCasaBeans.representanteDTO.semestre}"/>
                                                        <h:inputHidden id="txtSemestre" value="#{altaRepresentanteCasaBeans.representanteDTO.semestre}"/>
                                                    </td>                                                     
                                                   <td>
                                                        <h:outputLabel value="Grado :" for="grado"></h:outputLabel>                                   
                                                    </td>
                                                    <td>
                                                        <h:inputText class="form-control" readonly="true" id="txtGrado1" label="grado" value="#{altaRepresentanteCasaBeans.representanteDTO.grado}"/>
                                                        <h:inputHidden id="txtGrado" value="#{altaRepresentanteCasaBeans.representanteDTO.grado}"/>
                                                    </td>                                                     
                                                </tr>
                                                <tr>
                                                   <td>
                                                        <h:outputLabel value="Promedio :" for="promedio"></h:outputLabel>                                   
                                                    </td>
                                                    <td>
                                                        <h:inputText class="form-control" id="txtPromedio" label="promedio" value="#{altaRepresentanteCasaBeans.representanteDTO.promedio}"/>
                                                        
                                                    </td> 
                                                    <td>
                                                        <h:outputLabel value="Telefono *:" id="lblTelefono" for="telefono"></h:outputLabel>                                   
                                                    </td>
                                                    <td>
                                                        <h:inputText class="form-control" a:type="number" maxlength="10" a:min="0" id="txtTelefono" label="telefono" value="#{altaRepresentanteCasaBeans.representanteDTO.telefono}"/>
                                                    </td>                                                    
                                                </tr>
                                                <tr>
                                                   <td>
                                                       <h:outputLabel value="E-mail *:" id="lblEmail" for="email"></h:outputLabel>                                   
                                                    </td>
                                                    <td>
                                                        <h:inputText class="form-control" id="txtEmail" label="email" value="#{altaRepresentanteCasaBeans.representanteDTO.email}"/>
                                                    </td>
                                                    <td>
                                                        <h:outputLabel value="Tipo Representante *:" id="lblTipoRepresentante" for="tipoRepresentante"></h:outputLabel>                                   
                                                    </td>
                                                    <td>
                                                        <h:selectOneMenu id="cmbxTipoRepresentante" value="#{altaRepresentanteCasaBeans.representanteDTO.cat_tiporepresentanteIdDTO}" class="cmbxtiporepresentante form-control">
                                                              <f:selectItem itemLabel="---Seleccione el Tipo de Representante---" itemValue=""></f:selectItem>
                                                              <f:selectItems value="#{altaRepresentanteCasaBeans.obtenerDatosTipoRepresentante()}" var="itemTipoRepresentante"
                                                                             itemLabel="#{itemTipoRepresentante.nombre}" itemValue="#{itemTipoRepresentante.id}" /> 
                                                        </h:selectOneMenu>
                                                    </td>                                                    
                                                </tr> 
                                                <tr>
                                                    <td>
                                                        
                                                    </td>
                                                    <td>
                                                        <h:inputHidden id="txtAuxMatricula" value="#{altaRepresentanteCasaBeans.auxMatricula}"/>
                                                    </td>
                                                    <td>
                                                        
                                                    </td>
                                                    <td>
                                                        <div class="form-inline" align="right">
                                                            <div class="form-group">
                                                                <h:link a:href="#!" type="button"  class="btn btn-primary btn-sm"  onclick="validarCamposAltaRepresentanteCasa(this, #{altaRepresentanteCasaBeans.validarRepresentanteExiste(altaRepresentanteCasaBeans.representanteDTO.matricula)})" title="Alta Representante" id="btnAltaRepresentante"><span aria-hidden="true"><strong>Confirmar</strong></span></h:link>
                                                                <h:commandButton style="display: none" id="btnAltaRepresentante1" actionListener="#{altaRepresentanteCasaBeans.altaRepresentanteCasa()}" value="Confirma"></h:commandButton>
                                                            </div>
                                                            <div class="form-group">
                                                                <h:button class="btn btn-danger btn-sm" value="Cancelar" outcome="GestionRepresentanteCasa.xhtml"></h:button>                                
                                                            </div>
                                                        </div>
                                                        
                                                    </td>
                                                </tr>
                                            </table>
                                        </h:form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
        <h:outputScript name="js/chosen.jquery.js"/>
        <script>
           $('.cmbxtiporepresentante').chosen();
        </script>
    </h:body>
</html>
