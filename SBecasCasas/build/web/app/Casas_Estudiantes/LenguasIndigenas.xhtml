<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/dataTables.min.css"/>
        <h:outputScript name="jquery/jquery.min.js"/>
        <h:outputScript name="js/dataTables.min.js"/>
        <h:outputScript name="js/bootbox.min.js"/>
        <h:outputScript name="js/Casas_Estudiantes/LenguasIndigenas.js" />
        <h:outputScript name="js/script.js"/>
    </h:head>

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="content">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h:form id="formLenguasIndigenas">
                            <h:link a:href="#!" type="button" onclick="formularioAltaLenguasIndigenas();" class="btn btn-success btn-lg" title="Agregar Lengua  Indigena" id="AltaLenguaIndigena"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></h:link>
                            <h:inputHidden id="NombreLenguaIndigena" value="#{gestionLenguasIndigenas.lengua.nombre}" ></h:inputHidden>
                            <h:commandButton action="#{gestionLenguasIndigenas.agregar()}" id="AgregarLenguaIndigena" style="display:none ">
                            </h:commandButton>    
                        </h:form>
                    </div>
                        <div class="panel-body">
                            
                            <div class="form-group-sm"><h4><label class="label label-primary">Buscar Lenguas Indigenas</label></h4></div>
                        
                        <h:form id="form">
                            <h:dataTable  id="table" class="display" value="#{gestionLenguasIndigenas.lista}" var="elemento">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Id"></h:outputLabel>
                                    </f:facet>
                                    #{elemento.id}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Nombre"></h:outputLabel>
                                    </f:facet>
                                    #{elemento.nombre}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Opciones"></h:outputLabel>
                                    </f:facet>
                                    <h:link a:href="#!" type="button" onclick="eliminarLenguaIndigena(this)" class="btn btn-danger btn-sm" title="Eliminar Lengua Indigena" id="BajaLenguaIndigena"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></h:link>
                                    <h:commandButton action="#{gestionLenguasIndigenas.eliminar(elemento)}" id="EliminarLenguaIndigena" style="display:none "></h:commandButton>
                                    &nbsp;
                                    <h:inputHidden id="nombreLenguaIndigena" value="#{elemento.nombre}"/>
                                    <h:link a:href="#!" type="button" onclick="editarLenguasIndigenas(this)" class="btn btn-info btn-sm" title="Editar Lengua Indigena" id="editarLenguasIndigenas"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></h:link>
                                    <h:commandButton action="#{gestionLenguasIndigenas.editar(elemento)}" id="EditLenguaIndigena" style="display:none ">
                                    </h:commandButton>

                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </div>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
