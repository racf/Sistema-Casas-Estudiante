<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet name="css/dataTables.min.css"/>
        <h:outputScript name="jquery/jquery.min.js"/>
        <h:outputScript name="js/dataTables.min.js"/>
        <h:outputScript name="js/script.js"/> 
        <h:outputScript name="js/bootbox.min.js"/>
        <h:outputScript name="js/Becas_Internas/Tbl_Becario.js"/>
    </h:head>
    <h:body>
        <ui:composition template="./../../template.xhtml">

            <ui:define name="content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Ver Becarios Dados de Baja</strong></h3>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h:form id="form">
                            <h:dataTable id="table" value="#{verBajaBecarioBeans.obtenerDatosBecarioBaja()}" var="lstBajaBecarios" class="display table-condensed table-striped table-hover">                                                        
                                <tr id="fila#{lstBajaBecarios.id}">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel value="Numero ID"></h:outputLabel>
                                        </f:facet>
                                        <h:outputLabel value="#{lstBajaBecarios.id}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel value="Nombre"></h:outputLabel>
                                        </f:facet>
                                        <h:outputLabel value="#{lstBajaBecarios.nombre} #{lstBajaBecarios.apellidoPat} #{lstBajaBecarios.apellidoMat}" />
                                    </h:column>                                 
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel value="CURP"></h:outputLabel>
                                        </f:facet>
                                        <h:outputLabel value="#{lstBajaBecarios.curp}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel value="Opciones"></h:outputLabel>
                                        </f:facet>
                                        <div align="center">                                                                        
                                            <h:link a:href="#!" type="button" onclick="reactivarBecario(this)"  class="btn btn-danger btn-sm" title="Reactivar Becarios Dados de Baja" id="btnReactivarBecario"><span class="glyphicon glyphicon-floppy-open" aria-hidden="true"></span></h:link>
                                            <h:commandButton style="display: none" id="btnReactivarBecario1" value="Submit" action="#{verBajaBecarioBeans.reactivarBecario(lstBajaBecarios)}"></h:commandButton>
                                        </div>
                                    </h:column>
                                </tr>
                            </h:dataTable>
                            <br/>
                            <div align="right">
                                <h:commandButton value="Cancelar" action="#{verBajaBecarioBeans.salir()}"></h:commandButton>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
