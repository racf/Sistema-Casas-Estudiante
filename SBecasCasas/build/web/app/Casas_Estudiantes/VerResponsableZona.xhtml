<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="content">
                <div class="panel panel-default">
                    <div class="panel-heading" align="center">
                        <h3 class="panel-title"><strong>Ver Responsable de Zona</strong></h3>
                    </div>
                </div>  
                
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h:form id="formVerResponsableZona">
                            <div class="form-inline">
                                <div class="form-group">
                                    <h:outputLabel value="Num. Empleado : " id="lblNumeroEmpleado"></h:outputLabel>
                                    <h:outputText value="#{verResponsableZonaBeans.responsableDTO.id}"></h:outputText>
                                </div>
                            </div>
                            <div class="form-inline">
                                <div class="form-group">
                                    <h:outputLabel value="Nombre : " id="lblNombre"></h:outputLabel>
                                    <h:outputText value="#{verResponsableZonaBeans.responsableDTO.nombre} #{verResponsableZonaBeans.responsableDTO.apellidoPat} #{verResponsableZonaBeans.responsableDTO.apellidoMat}"></h:outputText>
                                </div>
                            </div>
                            <div class="form-inline"> 
                                <div class="form-group">
                                    <h:outputLabel value="Zona: "/>
                                    <h:outputText value="#{verResponsableZonaBeans.responsableDTO.zonasDTO.nombre}"/>
                                </div>
                            </div>
                            <div class="form-inline">
                                <div class="form-group">
                                    <h:outputLabel value="Oficina: "/>
                                    <h:outputText value="#{verResponsableZonaBeans.responsableDTO.zonasDTO.descripcion}"/>
                                </div>
                            </div>
                            <div align="right">
                                <h:commandButton value="Cancelar" class="btn btn-danger btn-sm" action="#{verResponsableZonaBeans.salida()}"></h:commandButton>                                                             
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
