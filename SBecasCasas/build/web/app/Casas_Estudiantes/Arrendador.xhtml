<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/dataTables.min.css"/>
        <h:outputScript name="jquery/jquery.min.js"/>
        <h:outputScript name="js/dataTables.min.js"/>
        <h:outputScript name="js/bootbox.min.js"/>
        <h:outputScript name="js/Casas_Estudiantes/Arrendador.js" />
        <h:outputScript name="js/script.js"/>
    </h:head>

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="content">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h:form id="formArrendador">
                            <h:link a:href="AltaArrendador.xhtml" type="button" class="btn btn-success btn-lg" title="Agregar Arrendador" id="AltaArrendador"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></h:link>

                        </h:form>
                    </div>
                    <div class="panel-body">

                        <div class="form-group-sm"><h4><label class="label label-primary">Buscar Arrendador</label></h4></div>

                        <h:form id="form">
                            <h:dataTable  id="table" class="display table-condensed table-responsive" value="#{gestionArrendador.cargarLista()}" var="elemento">

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Num Proveedor" style="font-size: 12px"></h:outputLabel>
                                    </f:facet>
                                    #{elemento.numProveedor}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="RFC"></h:outputLabel>
                                    </f:facet>
                                    #{elemento.RFC}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Nombre"></h:outputLabel>
                                    </f:facet>
                                    #{elemento.nombre}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Domicilio"></h:outputLabel>
                                    </f:facet>
                                    #{elemento.domicilio}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Telefono"></h:outputLabel>
                                    </f:facet>
                                    #{elemento.telefono}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Email"></h:outputLabel>
                                    </f:facet>
                                    #{elemento.email}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Tipo Arrendador"></h:outputLabel>
                                    </f:facet>
                                    #{elemento.tipoArrendadordto.nombre}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Opciones"></h:outputLabel>
                                    </f:facet>
                                    <h:link a:href="#!" type="button" onclick="eliminarArredador(this)" class="btn btn-danger btn-sm" title="Eliminar Arredador" id="BajaArrendador"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></h:link>
                                    <h:commandButton action="#{gestionArrendador.eliminar(elemento)}" id="EliminarArrendador" style="display:none "></h:commandButton>
                                    &nbsp;

                                    <h:link a:href="#!" type="button" onclick="buscarModArrendador(this)" class="btn btn-info btn-sm" title="Editar Arredador" id="editarArrendartario"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></h:link>
                                    <h:commandButton style="display: none" id="ActualizarArrendador" action="#{gestionArrendador.outcomeModArrendador(elemento.numProveedor)}"/>

                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </div>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
